<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="./assets/img/icon.png" rel="icon" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <form action="#" method="post">
        <a href="index.html" class="back-button"><div class=" back-container back-container2"><i class="fas fa-arrow-left"></i></div></a>
        <h2>Đăng Ký</h2>
        <div class="username-container">
            <input type="text" id="fullname" name="username" placeholder="Họ và tên" required autofocus>
        </div>
        <div class="username-container">
            <input type="number" id="phonenumber" name="username" placeholder="Số điện thoại" required autofocus>
        </div>
        <div class="username-container">
            <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required autofocus>
        </div>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
        </div>
        <div class="remember-container">
            <input type="checkbox" id="remember" name="remember" required>
            <label for="remember">Tôi đã đọc và đồng ý với tất cả điều khoản</label>
        </div>
        <button type="submit">Đăng ký</button>
        <div class="login-more">
            <a href="">Điều khoản</a>
            <a href="login.html">Đăng nhập</a>
        </div>
    </form>
</div>

<script src="assets/script/register.js"></script>
</body>
</html>
